<div class="container">
    <ng-container *ngIf="topMovies.length > 0">
        <h2>Top Movies</h2>
        <div class="row">
            <ng-container *ngFor="let item of topMovies">
                <app-movie-summary class="col-sm-6 col-md-4 col-lg-3" [item]="item" [genres]="movieGenres">
                </app-movie-summary>
            </ng-container>
        </div>
    </ng-container>

    <ng-container *ngIf="topTvs.length > 0">
    <h2>Top TV Shows</h2>
    <div class="row">
        <ng-container *ngFor="let item of topTvs">
            <app-tv-summary class="col-sm-6 col-md-4 col-lg-3" [item]="item" [genres]="tvGenres"></app-tv-summary>
        </ng-container>
    </div>
    </ng-container>
</div>
