<div class="container">
    <ng-container *ngIf="tvs.length > 0">
        <div class="row">
            <ng-container *ngFor="let item of tvs">
                <app-tv-summary class="col-sm-6 col-md-4 col-lg-3" [item]="item" [genres]="tvGenres">
                </app-tv-summary>
            </ng-container>
        </div>
    </ng-container>

    <app-paging [page]="page" [maxNum]="totalPages" (goToEvent)="goToPage($event)"></app-paging>
</div>
